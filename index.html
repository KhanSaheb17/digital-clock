<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="time">

    <div class="circle">
      <svg>
        <circle cx="50" cy="75" r="47"></circle>
        <circle id="dd" cx="50" cy="75" r="47" style="--clr:#04fc43;" stroke-linecap="round"></circle>
      </svg>
      <div id="days">00</div>
    </div>

    <div class="circle">
      <svg>
        <circle cx="50" cy="75" r="47"></circle>
        <circle id="hh" cx="50" cy="75" r="47" style="--clr:#ff2972" stroke-linecap="round"></circle>
      </svg>
      <div id="hours">00</div>
    </div>


    <div class="circle">
      <svg>
        <circle cx="50" cy="75" r="47"></circle>
        <circle id="mm" cx="50" cy="75" r="47" stroke-linecap="round" style="--clr:#ffe800"></circle>
      </svg>
      <div id="minutes">00</div>
    </div>


    <div class="circle">
      <svg>
        <circle cx="50" cy="75" r="47"></circle>
        <circle id="ss" cx="50" cy="75" r="47" style="--clr:#04fc43;" stroke-linecap="round"></circle>
      </svg>
      <div id="seconds">00</div>
    </div>




  </div>
  <!-- Project -->
  <script src="main.js"></script>
</body>

</html>
